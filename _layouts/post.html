---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <small class="date">{{ page.updated | date "%e %b, %H:%M" }}</small>

  <div class="entry">
    {{ content }}
  </div>

  <div>
    [
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name | slugify }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
      {% endfor %}
    ]
  </div>

  {% include disqus.html %}
</article>
