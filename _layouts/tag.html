---
layout: default
---

  {% assign tag_name = page.tag }

<div class="post">
  <h1>Tag: {{ site.data.tags[tag_name] }}</h1>

  <ul>
    {% for post in site.tags[tag_name] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.updated | date_to_string }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
  </ul>
</div>
<hr>
