---
layout: default
---

<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <script>
    console.log(`{{ site }}`)
  </script>

  <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.updated | date_to_string }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
  </ul>
</div>
<hr>
