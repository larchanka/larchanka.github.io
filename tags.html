---
layout: default
permalink: /tag.html
---

<h1>Разделы</h1>
<ul class="tags-page-list row">
{% for tag in site.tags %}
  {% assign tag_name = tag | first %}
  {% assign tag_title = site.data.tags[tag_name] %}
  {% assign count = tag | last | size %}
    {% if tag_title %}
      <li>
        <a class="tag" href="/tag/{{ tag_name }}.html">
          {{ tag_title }} ({{ count }})
        </a>
      </li>
    {% endif %}
{% endfor %}
</ul>
